<p><strong>Wo wir demnächst zu hören sind:</strong></p>
<div class="table-wrapper">
    <table>
        <tbody>
            {% for event in site.data.konzerte %}
            <tr>
		<td>{{ event.date }}{% if event.time %}, {% endif %}{{ event.time }}</td>
                <td>{{ event.place }}</td>
		<td>{% if event.url %}<a href="{{ event.url }}">{% endif %}{{ event.name }}{% if event.url %}</a>{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p style="font-size: smaller">(mit * markierte Angaben sind vorläufig)</p>
</div>
