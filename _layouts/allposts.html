<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
	<div class="inner">

    {{ content }}

    {% for post in site.posts %}
	  {% if post.title != 404 %}
	  <h2>{{ post.title }}</h2>
    <p>
      {% if post.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
      {{ post.content }}
    </p>
	  {% endif %}
    {% endfor %}
	</div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
